# Monitors
$MONITOR1 = HDMI-A-1
$MONITOR2 = DP-3

monitor = $MONITOR1, 3840x2160@120, 0x0, 2, vrr, 1
monitor = $MONITOR2, 1920x1080@60, 0x1080, 1

source = ~/.config/hypr/hyprland.conf

bind = $mainMod, G, exec, $terminal -- /home/atty/src/konaste-buddy/workflows/infinitas.sh

## sdvx
windowrulev2 = workspace game, class:steam_app_sdvx
windowrulev2 = monitor $MONITOR1, class:steam_app_sdvx
#windowrulev2 = fullscreenstate 0, class:steam_app_sdvx
windowrulev2 = move 0 0, class:steam_app_sdvx
windowrulev2 = size 1080 1920, class:steam_app_sdvx
windowrulev2 = idleinhibit always, class:steam_app_sdvx
#windowrulev2 = noborder, class:steam_app_sdvx
windowrulev2 = decorate false, class:steam_app_sdvx

## sdvx_helper
windowrulev2 = workspace game, class:sdvx_helper.exe
windowrulev2 = monitor $MONITOR2, class:sdvx_helper.exe
windowrulev2 = move 100%-w 100%-h, class:sdvx_helper.exe
windowrulev2 = allowsinput 1, class:sdvx_helper.exe
windowrulev2 = noinitialfocus, class:sdvx_helper.exe

## OBS
windowrulev2 = float, class:com.obsproject.Studio
windowrulev2 = workspace game, class:com.obsproject.Studio
windowrulev2 = monitor $MONITOR2, class:com.obsproject.Studio
windowrulev2 = move 0 0, class:com.obsproject.Studio
windowrulev2 = size 100% 980, class:com.obsproject.Studio
windowrulev2 = noinitialfocus, class:com.obsproject.Studio

## Twitch chat
windowrulev2 = float, class:com.chatterino.chatterino
windowrulev2 = workspace game, class:com.chatterino.chatterino
windowrulev2 = monitor $MONITOR2, class:com.chatterino.chatterino
windowrulev2 = move 0 980, class:com.chatterino.chatterino
windowrulev2 = size 50% 300, class:com.chatterino.chatterino
windowrulev2 = noinitialfocus, class:com.chatterino.chatterino

