d3d9.maxFrameRate = -1
d3d9.presentInterval = 0
d3d9.forceRefreshRate = 120
d3d9.deviceLossOnFocusLoss = True

# Maximum D3D9 floating-point precision
d3d9.floatEmulation = Strict

# Accurate trigonometric functions
d3d9.sincosEmulation = True

# Strict power function precision
d3d9.strictPow = True

# Strict shader constant handling
d3d9.strictConstantCopies = True

# Disable anisotropic filtering for pixel accuracy
d3d9.samplerAnisotropy = 1

# No LOD bias for 1:1 pixel mapping
d3d9.samplerLodBias = 0.0
