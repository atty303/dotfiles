"$schema" = 'https://starship.rs/config-schema.json'

add_newline = false

format = """
[](pl-1)[ ](bg:pl-1)\
$os\
$hostname\
[](pl-1 bg:pl-2)[ ](bg:pl-2)\
$container\
[](pl-2 bg:pl-3)[ ](bg:pl-3)\
$username\
[](pl-3 bg:pl-4)[ ](bg:pl-4)\
$directory\
[](pl-4 bg:pl-5)[ ](bg:pl-5)\
$cmd_duration\
$status\
[](pl-5)\
\n\
$character"""

right_format = """$all"""

# https://coolors.co/palettes/popular/5%20colors
palette = "me3"

