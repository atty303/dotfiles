# --------------------------------

[os]
style = "pl-fg bg:pl-1"
disabled = false

[hostname]
ssh_only = false
ssh_symbol = "󱘖 "
format = "[$hostname$ssh_symbol ](pl-fg bg:pl-1)"

# --------------------------------

[container]
format = "[$symbol $name]($style)"

# --------------------------------

[username]
format = "[ $user ](pl-fg bg:pl-3)"
show_always = true

# --------------------------------

[directory]
truncate_to_repo = false
use_os_path_sep = false
fish_style_pwd_dir_length = 2
style = "pl-fg bg:pl-4"
repo_root_style = "pl-fg bg:pl-4 bold"
repo_root_format = '[ $repo_root ]($repo_root_style)[󰉋 $path ]($style)'
format = "[󰉋 $path ]($style)"

# --------------------------------

[cmd_duration]
min_time = 0
show_milliseconds = true
show_notifications = true
min_time_to_notify = 30000
style = "pl-fg bg:pl-5"
format = "[󱎫 $duration ]($style)"

[status]
disabled = false
symbol = " "
success_symbol = " "
signal_symbol = "󱐋 "
style = "pl-fg bg:pl-5"
format = "[$symbol$status$signal_name$maybe_int ]($style)"

